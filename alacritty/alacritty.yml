---
import:
  - "~/.config/alacritty/catppuccin-mocha.yml"

env:
  TERM: alacritty
window:
  padding:
    x: 4
    y: 5

  dynamic_padding: true
  opacity: 0.98
  startup_mode: Windowed

  dynamic_title: true

font:
  normal:
    family: JetBrainsMono
    style: Medium
  bold:
    family: JetBrainsMono
    style: Bold
  italic:
    family: CascadiaCode
    style: Italic
  bold_italic:
    family: CascadiaCode
    style: Bold Italic

  size: 13.8
  offset:
    x: 0
    y: 0
cursor:
  style:
    shape: Underline
    blinking: "On"

  vi_mode_style:
    shape: Block
live_config_reload: true
